<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2ee8ce4aa8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <!-- -----------------Title of the game and rule -------------- -->
    <header>
      <h1>Rock Paper Scissors!</h1>
      <h2>3 wins out of 5</h2>
    </header>
    <main>
      <!-- --------------------Game Dashboard ------------------------>
      <section id="section_1">
        <div class="result-container">
          <ul class="player result">
            <li>You</li>
            <li class="score" id="player-score">0</li>
          </ul>
          <ul class="computer result">
            <li>Computer</li>
            <li class="score" id="computer-score">0</li>
          </ul>
        </div>
      </section>
      <!-- -------------------- Player's selection -------------------->
      <section id="section_2">
        <p>Click your weapon</p>
        <div class="icon-container">
          <i class="fa-solid fa-hand-fist"></i>     <!-- Rock icon-->
          <i class="fa-solid fa-hand"></i>          <!-- Paper icon-->
          <i class="fa-solid fa-hand-scissors"></i> <!-- Scissors icon-->
        </div>
      </section>
    </main>

    <!-- <script src="script.js"></script> -->
  </body>
</html>
